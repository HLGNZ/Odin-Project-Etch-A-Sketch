<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch</h1>
    </header>
    <main class="container">
      <div class="settings">
        <input type="color" name="" id="color-pick" />

        <button id="color-mode">Color Mode</button>
        <button>Rainbow Mode</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <span class="grid-text">16 X 16</span>
        <input type="range" name="" id="range" min="1" max="64" value="16" />
      </div>
      <div class="grid"></div>
    </main>
    <footer></footer>
  </body>
</html>
